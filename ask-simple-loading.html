<link rel="import" href="../polymer/polymer-element.html">

<!--
`<ask-simple-loading>` is Description

@element ask-simple-loading
-->
<dom-module id="ask-simple-loading">
    <template>
        <style>
            :host {
                display: block
            }
            .ask-loader {
                position: fixed;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                background: rgba(0,0,0,.7);
                z-index: 999;
                transition: all 1.2s ease-out;
                opacity: 1;
            }
            .ask-loader.loader-false {
                opacity: 0;
                z-index: 0;
            }
            
.loader {
  position: relative;
  left: calc(50% - 20px);
  top: calc(50% - 20px);
  width: 40px;
}
.loader .circle {
  position: absolute;
  width: 38px;
  height: 38px;
  opacity: 0;
  transform: rotate(225deg);
  animation-iteration-count: infinite;
  animation-name: orbit;
  animation-duration: 5.5s;
}
.loader .circle:after {
  content: '';
  position: absolute;
  width: 5px;
  height: 5px;
  border-radius: 5px;
  background: #fff;
  /* Pick a color */
}
.loader .circle:nth-child(2) {
  animation-delay: 240ms;
}
.loader .circle:nth-child(3) {
  animation-delay: 480ms;
}
.loader .circle:nth-child(4) {
  animation-delay: 720ms;
}
.loader .circle:nth-child(5) {
  animation-delay: 960ms;
}
@keyframes orbit {
  0% {
    transform: rotate(225deg);
    opacity: 1;
    animation-timing-function: ease-out;
  }
  7% {
    transform: rotate(345deg);
    animation-timing-function: linear;
  }
  30% {
    transform: rotate(455deg);
    animation-timing-function: ease-in-out;
  }
  39% {
    transform: rotate(690deg);
    animation-timing-function: linear;
  }
  70% {
    transform: rotate(815deg);
    opacity: 1;
    animation-timing-function: ease-out;
  }
  75% {
    transform: rotate(945deg);
    animation-timing-function: ease-out;
  }
  76% {
    transform: rotate(945deg);
    opacity: 0;
  }
  100% {
    transform: rotate(945deg);
    opacity: 0;
  }
}


        </style>
<div class$="ask-loader loader-{{loading}}">
  <div class='loader'>
    <div class='circle'></div>
    <div class='circle'></div>
    <div class='circle'></div>
    <div class='circle'></div>
    <div class='circle'></div>
    </div>
</div>
    </template>

    <script>
        class askSimpleLoading extends Polymer.Element {

            static get is() { return 'ask-simple-loading'; }

            static get properties() {
                return {
                    loading: {
                        type: Boolean,
                        value: true,
                        notify: true,
                        reflectToAttribute: true
                    }
                };
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    
                });
            }

        }

        window.customElements.define(askSimpleLoading.is, askSimpleLoading);
    </script>
</dom-module>
